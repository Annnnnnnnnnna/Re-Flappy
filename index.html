<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Re-Flappy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      background: #f3e9ff;
    }
    canvas {
      display: block;
      background: url("k.png") center/cover no-repeat;
    }
    /* --- Start Menu --- */
    #startMenu {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      transition: opacity 0.6s ease;
    }
    #startMenu.hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 64px;
      color: #b39df3;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #b39df3, #e2d4ff);
      border: none;
      border-radius: 25px;
      padding: 14px 36px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- ðŸŽ€ Start Menu -->
  <div id="startMenu">
    <h1>Re-Flappy</h1>
    <button id="startButton">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startMenu = document.getElementById("startMenu");
    const startButton = document.getElementById("startButton");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // --- Game Settings ---
    const GRAVITY  = 0.5;
    const JUMP     = -10;
    const PIPE_W   = 80;
    const PIPE_GAP = 320;
    const CAP_H    = 20;
    const HIT_PAD  = 12;

    // Pipe colors (soft lilac)
    const PIPE_FILL = "#e2d4ff";
    const PIPE_OUT  = "#b39df3";

    // Character image
    const birdImg = new Image();
    birdImg.src = "s.png";

    let bird = {
      x: window.innerWidth / 3,
      y: window.innerHeight / 2,
      w: 130,
      h: 130,
      dy: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;
    let started = false;

    // Pipe speed (increases gradually)
    let pipeSpeed = 3;
    const SPEED_INCREASE = 0.05;
    const MAX_SPEED = 8;

    // --- Drawing ---
    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }

    function drawTopPipe(x, height) {
      ctx.fillStyle = PIPE_FILL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;

      ctx.fillRect(x, 0, PIPE_W, height);
      ctx.strokeRect(x, 0, PIPE_W, height);

      ctx.beginPath();
      ctx.moveTo(x, height);
      ctx.quadraticCurveTo(x + PIPE_W / 2, height + CAP_H, x + PIPE_W, height);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawBottomPipe(x, y) {
      const h = canvas.height - y;
      ctx.fillStyle = PIPE_FILL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;

      ctx.fillRect(x, y, PIPE_W, h);
      ctx.strokeRect(x, y, PIPE_W, h);

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.quadraticCurveTo(x + PIPE_W / 2, y - CAP_H, x + PIPE_W, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      for (const p of pipes) {
        drawTopPipe(p.x, p.top);
        drawBottomPipe(p.x, p.bottom);
      }
    }

    function drawScore() {
      ctx.save();
      ctx.fillStyle = "#000";
      ctx.font = "32px Arial Black";
      ctx.fillText("Score: " + score, 20, 50);
      ctx.restore();
    }

    // --- Game Logic ---
    function hitbox(b) {
      return {
        x: b.x + HIT_PAD,
        y: b.y + HIT_PAD,
        w: b.w - HIT_PAD * 2,
        h: b.h - HIT_PAD * 2
      };
    }

    function spawnPipe() {
      const top = Math.random() * (canvas.height - PIPE_GAP - 150) + 50;
      pipes.push({ x: canvas.width, top, bottom: top + PIPE_GAP, passed: false });
    }

    function update() {
      bird.dy += GRAVITY;
      bird.y += bird.dy;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
        spawnPipe();
      }

      for (const p of pipes) p.x -= pipeSpeed;

      const hb = hitbox(bird);
      for (const p of pipes) {
        const overlapX = hb.x < p.x + PIPE_W && hb.x + hb.w > p.x;
        const hitTop   = hb.y < p.top;
        const hitBot   = hb.y + hb.h > p.bottom;
        if (overlapX && (hitTop || hitBot)) { gameOver = true; break; }
      }

      for (const p of pipes) {
        if (!p.passed && p.x + PIPE_W < hb.x) { 
          p.passed = true;
          score++;
          pipeSpeed = Math.min(MAX_SPEED, pipeSpeed + SPEED_INCREASE);
        }
      }

      pipes = pipes.filter(p => p.x + PIPE_W > 0);

      if (hb.y < 0 || hb.y + hb.h > canvas.height) gameOver = true;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "48px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 140, canvas.height / 2 - 40);
        ctx.font = "32px Arial Black";
        ctx.fillText("Score: " + score, canvas.width / 2 - 80, canvas.height / 2 + 10);
        ctx.font = "28px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 110, canvas.height / 2 + 60);
      }
    }

    function loop() {
      if (!started) return;
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    // --- Controls ---
    canvas.addEventListener("click", () => {
      if (!started) return;
      if (gameOver) resetGame();
      else bird.dy = JUMP;
    });

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.dy = 0;
      pipes = [];
      score = 0;
      pipeSpeed = 3;
      gameOver = false;
      loop();
    }

    // --- Start Menu ---
    startButton.addEventListener("click", () => {
      startMenu.classList.add("hidden");
      started = true;
      birdImg.onload = () => loop();
      if (birdImg.complete) loop();
    });
  </script>
</body>
</html>
